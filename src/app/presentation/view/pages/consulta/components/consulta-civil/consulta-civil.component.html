<form
 [formGroup]="civilForm"
 (ngSubmit)="onSubmit(civilForm)"
 class="row col-12"
>
  <mat-form-field class="col-6">
    <input
     matInput
     placeholder="Nome"
     formControlName="name"
     required
     />
     <mat-error>
       Campo obrigatório.
     </mat-error>
  </mat-form-field>
  <mat-form-field class="col-6">
    <input
     matInput
     placeholder="CPF"
     formControlName="cpf"
     mask="000.000.000-00"
     required
    />
    <mat-error>
      Campo obrigatório.
    </mat-error>
  </mat-form-field>
  <mat-form-field class="col-6">
    <input
     matInput
     placeholder="Nome da mãe"
     formControlName="motherName"
    />
  </mat-form-field>
  <mat-form-field class="col-6">
    <input
      matInput
      placeholder="Data de Nascimento"
      formControlName="birthday"
      mask="00/00/0000"
    />
  </mat-form-field>
  <mat-form-field class="col-6">
    <input
      matInput
      placeholder="Nº do Processo/Inquérito"
      formControlName="processNumber"
      type="number"
      required
    />
    <mat-error>
      Campo obrigatório.
    </mat-error>
  </mat-form-field>
  <mat-form-field class="col-6">
    <input
     matInput
     placeholder="RG"
     formControlName="rg"
     mask="00.000.000-A"
    />
  </mat-form-field>
  <div class="w-100 d-flex justify-content-end mt-2">
    <button
      mat-button
      color="warn"
      class="mr-2"
    >
      Voltar
    </button>
    <button
      mat-button
      color="warn"
      type="submit"
    >Avançar</button>
  </div>
</form>
