<form class="row col-12">
  <mat-form-field class="col-12">
    <input matInput placeholder="Nome do Processo" />
  </mat-form-field>
  <mat-form-field class="col-6">
    <input matInput placeholder="Tipo de Processo" />
  </mat-form-field>
  <mat-form-field class="col-6">
    <mat-label>Estado</mat-label>
    <mat-select> <!-- formControlName="state" -->
      <mat-option>Selecione</mat-option>
      <mat-option *ngFor="let state of states" [value]="state">
        {{ state }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="col-6">
    <input matInput placeholder="Nome do Registrado" />
  </mat-form-field>
  <mat-form-field class="col-6">
    <input matInput placeholder="CPF do Registrado" />
  </mat-form-field>
</form>
