<form
  [formGroup]="criminalForm"
  (ngSubmit)="onSubmit(criminalForm)"
  class="row col-12"
>
  <mat-form-field class="col-12">
    <input
      matInput
      placeholder="Apresentação (Circunscrição/Elaboração)"
      required
      formControlName="apresentacao"
    />
    <mat-error>
      Campo obrigatório.
    </mat-error>
  </mat-form-field>
  <mat-form-field class="col-6">
    <input matInput placeholder="Instituições" formControlName="instituicoes" />
  </mat-form-field>
  <mat-form-field class="col-6">
    <input
      matInput
      placeholder="Departamentos"
      formControlName="departamentos"
    />
  </mat-form-field>
  <mat-form-field class="col-6">
    <input matInput placeholder="Seccionais" formControlName="seccionais" />
  </mat-form-field>
  <mat-form-field class="col-6">
    <input matInput placeholder="Distritos" formControlName="distritos" />
  </mat-form-field>
  <div class="w-100 d-flex justify-content-end mt-2">
    <button mat-button color="warn" class="mr-2">
      Voltar
    </button>
    <button mat-button color="warn" type="submit">Avançar</button>
  </div>
</form>
