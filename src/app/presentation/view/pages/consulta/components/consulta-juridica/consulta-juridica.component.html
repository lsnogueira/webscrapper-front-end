<form
  [formGroup]="juridicoForm"
  (ngSubmit)="onSubmit(juridicoForm)"
  class="row col-12"
>
  <mat-form-field class="col-6">
    <input
      matInput
      placeholder="CNPJ"
      formControlName="cnpj"
      required
      mask="00.000.000/0000-00"
    />
    <mat-error>
      Campo obrigatório.
    </mat-error>
  </mat-form-field>
  <mat-form-field class="col-6">
    <input matInput placeholder="Nome da Empresa" formControlName="name" />
  </mat-form-field>
  <div class="w-100 d-flex justify-content-end mt-2">
    <button mat-button color="warn" class="mr-2">
      Voltar
    </button>
    <button mat-button color="warn" type="submit">Avançar</button>
  </div>
</form>
