    href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <div class="container">
    <div class="col-sm-8 offset-sm-2">
      <div class="chatbody">
        <div class="panel" style="border: 1px #c54040 solid">
          <div class="panel-heading top-bar" style="background-color: #c54040">
            <div class="col-md-8 col-xs-8">
              <h3 class="panel-title">
                <span class="glyphicon glyphicon-comment"></span> Chat
              </h3>
            </div>
          </div>
          <div class="panel-body msg_container_base">
            <div class="row msg_container base_receive">
              <div class="col-md-10 col-xs-10">
                <div
                  class="messages msg_receive"
                  style="background-color: #ffe9c185"
                >
                  <p>Olá, sou o chatbot, como posso te ajudar ?</p>
                  <time datetime="2009-11-13T20:00" style="color: #bd7300;"
                    >Chatbot • Agora</time
                  >
                </div>
              </div>
            </div>
            <div class="row msg_container base_sent">
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_sent">
                  <p>
                    Gostaria de saber os nomes das pessoas que moram na Rua Jaci
                    Toledo, 355, Vila Sabrina
                  </p>
                  <time datetime="2009-11-13T20:00">Timothy • 51 min</time>
                </div>
              </div>
            </div>
            <div class="row msg_container base_receive">
              <div class="col-md-10 col-xs-10">
                <div
                  class="messages msg_receive"
                  style="background-color: #ffe9c185"
                >
                  <p>Nomes das pessoas: Matheus Didier</p>
                  <time datetime="2009-11-13T20:00" style="color: #bd7300;"
                    >Timothy • 51 min</time
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <div class="input-group">
              <input
                id="btn-input"
                type="text"
                class="form-control input-sm chat_input"
                placeholder="Write your message here..."
              />
              <span class="input-group-btn">
                <button
                  class="btn btn-primary btn-sm"
                  id="btn-chat"
                  style="background-color: #c54040"
                >
                  <i class="fa fa-send fa-1x" aria-hidden="true"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
