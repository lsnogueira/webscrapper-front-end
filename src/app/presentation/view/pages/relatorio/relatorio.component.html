<div class="d-flex justify-content-center">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="mat-elevation-z8 ">
    <table
      mat-table
      class="table__list"
      [dataSource]="dataSource"
      *ngIf="!isLoading && dataSource"
    >
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID Relatório</th>
        <td mat-cell *matCellDef="let element">{{ element._id }}</td>
      </ng-container>
      <ng-container matColumnDef="tipoConsulta">
        <th mat-header-cell *matHeaderCellDef>Tipo de Consulta</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoConsulta }}</td>
      </ng-container>
      <ng-container matColumnDef="dataConsulta">
        <th mat-header-cell *matHeaderCellDef>Data do Relatório</th>
        <td mat-cell *matCellDef="let element">{{ element.dataConsulta }}</td>
      </ng-container>
      <ng-container matColumnDef="downloadLink">
        <th mat-header-cell class="text-center" *matHeaderCellDef>
          Download PDF
        </th>
        <td mat-cell class="text-center" *matCellDef="let element">
          <mat-icon>cloud_download</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selectReport(row)"
      ></tr>
    </table>
  </div>
</div>
